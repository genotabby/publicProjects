<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style2.css" rel="stylesheet" type="text/css" />
    <title>Reversi game</title>
  </head>
  <body>
    <div id="app"></div>
    <h1>Reversi</h1>
    <label id="lengthEl">
      Select length of Rows and Columns:
      <!-- <input
        name="inputLength"
        id="inputLength"
        type="number"
        value="8"
        min="4"
        max="16"
        step="2"
      /> -->
      <select name="inputLength" id="inputLength">
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8" selected>8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
      </select>
    </label>
    <br />
    <button id="startButton">Start game!</button>
    <fieldset id="turnWindow">
      <p class="msgEl">Player 1's turn</p>
    </fieldset>
    <div id="events">
      <fieldset id="whiteFieldset">
        <span id="whiteCount">White Count</span>
      </fieldset>
      <fieldset id="blackFieldset">
        <span id="blackCount"> Black Count</span>
      </fieldset>
    </div>
    <span id="skipMsg"></span>
    <button id="playAgain">Play again?</button>
    <br />
    <section id="board"></section>
    <script defer type="module" src="/main.js"></script>
  </body>
</html>
